Schema: http://ukedc.rl.ac.uk/format.html

Title: UK Domestic Appliance-Level Electricity (UK-DALE)

Subject: Disaggregated domestic electricity demand

Description: >
  Appliance-by-appliance and whole-home power demand from 5 UK homes.
  Appliance data was sampled once every 6 seconds.  Whole-home data
  was recorded once every 6 seconds for all homes and additionally at
  16 kHz for 3 homes.  Detailed metadata is included.

Type: Dataset

Source: Imperial College London

Relation: >
  Jack Kelly and William Knottenbelt. `The UK-DALE dataset, 
  domestic appliance-level electricity demand and whole-house demand from five
  UK homes.`  To appear in Scientific Data (2015).  DOI:10.1038/sdata.2015.7
  arXiv:1404.0284

Coverage: Southern England, 2012-2015

Creator: Kelly, Jack

Publisher: UK Energy Research Centre Energy Data Centre (UKERC EDC)

Rights: Creative Commons Attribution 4.0 International (CC BY 4.0)

Date: 2015-01-05

Format: CSV and FLAC

Indentifier: TBC

Language: en-gb

Data location: http://www.doc.ic.ac.uk/~dk3810/data/

Related data: Detailed metadata available at https://github.com/JackKelly/UK-DALE_metadata

Parameter names: See detailed metadata for full details.  The first column in all CSV files is UNIX timestamp.  All columns are separated by a space. Most CSV files only have a second column (power in watts).

Data type: Time series

Energy data category: ENERGY CONSUMPTION / ENERGY EFFICIENCY - Residential (Domestic)
